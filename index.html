<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TisalitCosmetics</title>
    <meta name="description" content="موقع تجارة إلكترونية احترافي وأنيق لبراند TisalitCosmetics. متخصصون في مستحضرات التجميل عالية الجودة. تصميم عصري وتجربة تسوق فريدة عبر الواتساب.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      :root {
        --primary-accent: #D90059; /* Darker Vibrant Pink */
        --primary-dark: #6A0066;   /* Rich Deep Magenta */
        --secondary-accent: #934790; /* Muted Purple */
        --background-light: #f0e6ff; /* Soft Lavender */
        --text-color: #ffffff;
        --text-muted: #e8d4b7;
        --font-family: 'Tajawal', sans-serif;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }

      @keyframes kenBurns {
        0% { transform: scale(1.1) rotate(1deg); }
        100% { transform: scale(1) rotate(-1deg); }
      }
      
      @keyframes scroll-gradient {
          from {
              background-position: 50% 0%;
          }
          to {
              background-position: 50% 100%;
          }
      }

      body {
        font-family: var(--font-family);
        margin: 0;
        color: var(--text-color);
        direction: rtl;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        
        /* New Scroll-driven Background - Pink to Purple */
        background: linear-gradient(180deg, var(--primary-accent) 0%, var(--secondary-accent) 100%);
        background-size: 100% 200%; /* Taller gradient to allow for scrolling effect */
        animation: scroll-gradient linear;
        animation-timeline: scroll(root);
      }
      

      html {
        scroll-behavior: smooth;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Header */
      .header {
        background-color: rgba(13, 2, 26, 0.4);
        padding: 15px 0;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.8s ease-out;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0;
        color: #fff;
        text-shadow: 0 0 15px rgba(217, 0, 89, 0.7);
      }
      
      .tagline {
          color: var(--text-muted);
          margin-top: 5px;
          margin-bottom: 15px;
          font-weight: 400;
          font-size: 1rem;
      }

      .main-nav {
        display: flex;
        justify-content: center;
        gap: 40px;
      }

      .main-nav a {
        color: var(--text-muted);
        text-decoration: none;
        font-weight: 700;
        position: relative;
        padding-bottom: 8px;
        transition: color 0.3s ease;
      }

      .main-nav a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary-accent);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .main-nav a:hover {
        color: #fff;
      }

      .main-nav a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      /* Hero Section */
      .hero {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        padding: 100px 20px;
        text-align: center;
        overflow: hidden;
      }

      .hero::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('https://images.unsplash.com/photo-1596462502278-27bfdc403348?q=80&w=2080&auto-format&fit=crop');
          background-size: cover;
          background-position: center;
          filter: brightness(0.6) contrast(1.1) saturate(1.2);
          opacity: 0.4;
          z-index: -2;
          animation: kenBurns 25s infinite alternate ease-in-out;
      }

      .hero-content {
        background-color: rgba(0,0,0,0.3);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        animation: fadeInUp 1s ease-out 0.3s;
        animation-fill-mode: both;
        max-width: 700px;
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .hero-content h2 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        color: white;
        margin-bottom: 20px;
        font-weight: 700;
        text-shadow: 0 4px 20px rgba(0,0,0,0.6);
      }

      .hero-content p {
        font-size: 1.3rem;
        color: var(--text-muted);
        margin-bottom: 40px;
      }

      .cta-button {
        background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
        color: white;
        padding: 18px 40px;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 700;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: inline-block;
        box-shadow: 0 4px 20px rgba(217, 0, 89, 0.4);
        position: relative;
        z-index: 1;
        border: none;
      }

      .cta-button:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 0 8px 30px rgba(217, 0, 89, 0.6);
      }

      /* Products Section */
      .products-section {
        padding: 100px 0;
        text-align: center;
        background-color: transparent;
        position: relative;
      }
      
      .products-section .section-title {
        font-size: 3rem;
        margin-bottom: 60px;
        color: var(--text-color);
        position: relative;
        display: inline-block;
        padding-bottom: 20px;
        text-shadow: 0 0 10px rgba(255,255,255, 0.3);
      }

      .products-section .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(to left, var(--primary-accent), #fff);
        border-radius: 2px;
        box-shadow: 0 2px 10px rgba(217, 0, 89, 0.3);
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
        margin-top: 20px;
      }
      
      .animated-card {
        opacity: 0;
        animation: fadeInUp 0.8s forwards;
        animation-timeline: view();
        animation-range-start: entry 10%;
        animation-range-end: 300px;
      }

      /* Product Card */
      .product-card {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        display: flex;
        flex-direction: column;
        position: relative;
        text-align: right;
      }

      .product-card::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 20px;
        border: 2px solid transparent;
        background: linear-gradient(45deg, var(--primary-accent), var(--primary-dark)) border-box;
        -webkit-mask:
            linear-gradient(#fff 0 0) padding-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        z-index: 0;
      }

      .product-card:hover {
        transform: translateY(-15px) scale(1.03);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 25px rgba(217, 0, 89, 0.2);
      }
      
      .product-card:hover::before {
          opacity: 1;
      }

      .bestseller-badge {
          position: absolute;
          top: -10px;
          right: 20px;
          background: linear-gradient(45deg, var(--primary-dark), var(--secondary-accent));
          color: white;
          padding: 15px 15px 10px;
          font-size: 0.8rem;
          font-weight: 700;
          z-index: 2;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%);
      }

      .product-image-container {
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      .product-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: transform 0.5s ease;
      }
      
      .product-card:hover .product-image {
        transform: scale(1.1);
      }

      .product-info {
        padding: 25px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
        background-color: transparent;
        border-radius: 0 0 20px 20px;
      }

      .product-info h3 {
        margin-top: 0;
        font-size: 1.3rem;
        color: var(--text-color);
      }

      .product-description {
          color: var(--background-light);
          font-size: 0.95rem;
          flex-grow: 1;
          margin-bottom: 20px;
      }

      .product-footer {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: auto;
      }

      .product-price {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-muted);
      }

      .buy-button {
        background-color: var(--primary-dark);
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 700;
        font-size: 0.9rem;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        position: relative;
        overflow: hidden;
        border: none;
      }
      
      .buy-button:hover {
        background-color: var(--primary-accent);
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(217, 0, 89, 0.5);
      }

      /* Footer */
      .footer {
        background-color: rgba(14, 0, 28, 0.6);
        color: var(--background-light);
        padding: 60px 0;
        text-align: center;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255,255,255,0.1);
      }
      
      .footer .container {
        position: relative;
        z-index: 1;
      }

      .social-links a {
        color: var(--background-light);
        font-size: 1.6rem;
        margin: 0 15px;
        transition: color 0.3s ease, transform 0.3s ease;
        display: inline-block;
      }

      .social-links a:hover {
        color: #fff;
        transform: translateY(-5px) scale(1.1);
        text-shadow: 0 0 15px var(--primary-accent);
      }

      .footer p {
        margin-top: 25px;
        color: rgba(232, 212, 183, 0.7);
        font-size: 0.9rem;
      }
    </style>
</head>

</html>
